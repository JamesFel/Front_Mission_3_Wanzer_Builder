    <script>
        "use strict"
        function makeAJAXCall(methodType, url, callback)
        {
            var xhr = new XMLHttpRequest();
            xhr.open(methodType, url);
            xhr.onreadystatechange = function()
            {
                if (xhr.readyState === 4)
                {
                    if (xhr.state === 200)
                    {
                        callback(xhr.response);
                    }
                    else
                    {
                        console.log("error in processing the request");
                    }
                }
                else
                {
                    //console.log("waiting for the response to come");
                }
            }
            xhr.send();
            console.log("request sent to the server");
        }

        function jsonLoaded(db)
        {
            var testWanzer = newLegs(db, "Genie");
            document.getElementById("body").innerHTML = JSON.stringify(testWanzer);
        }

        makeAJAXCall('GET', "front_mission_3_data.json", jsonLoaded);

    </script>
